<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <nav>
            <h1>To Do List</h1>
    </nav>
</header>

    <div id="content">
        
        <div class="container">
            <div class="containerBtn">
            <button class="addBtn">Create</button>
            <button class="doneBtn" id="done">Finished</button>
            <button id="deleteBtn">Delete</button>
            <button id="priorityBtn">Priority</button>
            <button id="editBtn">Edit</button>
            </div>
            <div class="sideBar">
                <ul>
                <li><Button class="sideBarAdd"><h1>+</h1></Button></li>
                <li><button>default <input type="checkbox" name="" id=""></button></li>
                </ul>
                </div>
                <ul>
                    <form id="list">

                </form>
            </ul>


            <div id="modal" class="modal">
                <div class="modal-content">
                  <span class="close" id="closeMainModal">X</span>
                  <label>
                    Title:
                    <input type="text" name="To Do" id="itemTitle">
                  </label>
                  <label>
                    Description: <input type="text" id="desc">
                  </label>
                  <label>
                    Due Date:
                    <input type="datetime-local" name="" id="dueDate">
                  </label>
                  <button id="submitModal">Submit</button>
                </div>
              </div>
              
              <div id="sideModal" class="modal">
                <div class="modal-content">
                  <span class="close" id="closeSideModal">X</span>
                  <label>
                    Title:
                    <input type="text">
                  </label>
                  <button id="sidedBarSubmit">Submit</button>
                </div>
              </div>
              
    
        </div>
    </div>
</body>
</html>
